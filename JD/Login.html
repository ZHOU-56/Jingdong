<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东(JD.COM)-登录</title>
    <link rel="stylesheet" href="css/Logincss_reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="./images/login/jd.ico">
    <script src="js/login.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo"></a>
            <span>欢迎登录</span>
            <div class="login"><i></i><a href="#">登录页面，调查问卷</a> </div>
        </div>
    </header>
    <main>
        <section class="contentSection">
            <div class="login-content">
                <div class="login-content-top">
                    <a href="#">扫描登录</a>
                    <a href="#">账户登录</a>
                </div>
                <form action="">
                    <div class="form-item">
                        <label for="userlog" ></label>
                        <input type="text" id="userlog" placeholder="手机号" maxlength="11">
                        <span>请输入正确格式手机号</span>
                    </div>
                    <div class="form-item">
                        <label for="userlog1" ></label>
                        <input type="password" id="userlog1" placeholder="密码    " maxlength="15">
                        <span>密码不能为空</span>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="checkbox"><label for="checkbox">自动登录</label>
                        <a href="#">忘记密码</a>
                    </div>
                    <input type="submit" value="登 录">
                </form>
                <div class="login-content-bottom">
                    <a href="#"><i></i>QQ</a><span></span>
                    <a href="#"><i></i>微信</a><span></span>
                    <a href="#">京东钱包</a>
                    <a id="regist" href="#"><i></i>立即注册</a>
                </div>
             </div>
        </section>
        <section id="registSection">
            <div class="main-content-L">
                <form action="" method="post">
                    <div class="form-list">
                        <label for="username">用户名</label>
                        <input type="text" id="username" placeholder="您的账户名和登录名">
                    </div>
                    <div class="form-validate">
                        <span></span>
                    </div>

                    <div class="form-list">
                        <label for="password">设置密码</label>
                        <input type="password" id="password" placeholder="建议至少使用两种字符组合">
                    </div>
                    <div class="form-validate">
                        <span></span>
                    </div>

                    <div class="form-list">
                        <label for="Repassword">确认密码</label>
                        <input type="password" id="Repassword" placeholder="请再次输入密码">
                    </div>
                    <div class="form-validate">
                        <span></span>
                    </div>

                    <div class="form-list">
                        <label for="telphone" id="country">中国+86 <a href=""></a></label>
                        <input type="tel" id="telphone" placeholder="建议使用常用手机">
                    </div>
                    <div class="form-validate">
                        <span></span>
                    </div>
                    <div class="form-list">
                        <label for="identifycode">验证码</label>
                        <input type="text" id="identifycode" placeholder="请输入验证码">
                        <img src="images/login/image2.jpg" alt="">
                    </div>
                    <div class="form-validate">
                        <span></span>
                    </div>

                    <div class="form-list">
                        <label for="telIdentify" id="telId">手机验证码</label>
                        <input type="text" id="telIdentify" placeholder="请输入手机验证码">
                       <div>获取验证码</div>
                    </div>
                    <div class="form-validate">
                        <span></span>
                    </div>
                    <!-- <div class="form-check">
                        <input type="checkbox">
                        我已阅读并同意 <a href="#">《京东用户注册协议》</a>
                    </div>
                    <div class="form-validate">
                        <span></span>
                    </div> -->
                     <input type="submit" class="form-submit" value="立即注册">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>
            <a href="#">关于我们</a><span></span>
            <a href="#">联系我们</a><span></span>
            <a href="#">人才招聘</a><span></span>

            <a href="#">销售联盟</a><span></span>
            <a href="#">京东社区</a><span></span>
            <a href="#">English Site</a>

        </p>
        <p>Copyright©2004-2016  京东JD.com 版权所有 </p>
    </footer>
</body>
</html>
